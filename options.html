<!DOCTYPE html>
<html>
  <head>
    <title>
      Youtube Horizontal Scroll Seek
    </title>
    <body>
      <div>
        <input type="checkbox" id="playbackspeed" name="playbackspeed" checked>
        <label for="playbackspeed">Playback Speed</label>
      </div>
      <!--
      <div class="slidercontainer">
        <input type="range" min="4500" max="6000" class="slider" id="seekSpeed">
        <label for="seekSpeed" id=seekSpeedValue></label>
      </div>
      -->
      <div class="seekspeed">
        <label for="seekSpeed">Seek Speed</label>
        <input type="text" id="seekSpeed" name="seekSpeed">
      </div>
      <div class="timeStampDelay">
        <label for="timeStampDelay">Timestamp Delay</label>
        <input type="text" id="timeStampDelay" name="timeStampDelay">
      </div>
      <div class="verticalScrollThreshold"></div>
      <div class="verticalScrollSeekThreshold"></div>
      

      <button id="save">Save</button>
      <div id="status"></div>
      <script src="content.js"></script>
      <script src="options.js"></script>
    </body>
  </head>
</html>
